<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Tetrisnake</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    #game {
      display: grid;
      grid-template-columns: repeat(20, 20px);
      grid-template-rows: repeat(20, 20px);
      gap: 1px;
      background: #222;
      touch-action: none;
    }
    .cell {
      width: 20px;
      height: 20px;
      background: #333;
    }
    .active {
      background: lime;
    }
    .fixed {
      background: cyan;
    }
    .path {
      background: yellow;
    }
    #ui {
      color: white;
      font-family: monospace;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div id="ui">Skóre: 0 | Čas: </div>
  <div id="game"></div>
  <script>
    const cols = 20, rows = 20;
    const game = document.getElementById('game');
    const ui = document.getElementById('ui');
    const grid = [];

    // Grid init
    for (let i = 0; i < cols * rows; i++) {
      const div = document.createElement('div');
      div.classList.add('cell');
      game.appendChild(div);
      grid.push(div);
    }

    function xyToIndex(x, y) {
      return y * cols + x;
    }

    function drawPiece(piece, cls) {
      for (let [x, y] of piece.shape) {
        let gx = piece.x + x;
        let gy = piece.y + y;
        if (gx >= 0 && gx < cols && gy >= 0 && gy < rows) {
          grid[xyToIndex(gx, gy)].classList.add(cls);
        }
      }
    }

    function clearGrid(cls) {
      for (let cell of grid) {
        cell.classList.remove(cls);
      }
    }

    function collides(piece) {
      for (let [x, y] of piece.shape) {
        let gx = piece.x + x;
        let gy = piece.y + y;
        if (gx < 0 || gx >= cols || gy < 0 || gy >= rows) return true;
        let index = xyToIndex(gx, gy);
        if (grid[index].classList.contains('fixed') && !grid[index].classList.contains('active')) {
          return true;
        }
      }
      return false;
    }

    const shapes = {
      I: [[0,0], [1,0], [-1,0], [-2,0]],
      O: [[0,0], [1,0], [0,1], [1,1]],
      T: [[0,0], [-1,0], [1,0], [0,1]],
      S: [[0,0], [1,0], [0,1], [-1,1]],
      Z: [[0,0], [-1,0], [0,1], [1,1]],
      L: [[0,0], [-1,0], [-2,0], [0,1]],
      J: [[0,0], [1,0], [2,0], [0,1]],
    };

    let currentPiece = null;
    let lockTime = null;
    let score = 0;
    let lockDuration = 3;
    let moveDirection = null;
    let moveInterval = null;

    function rotate(shape) {
      return shape.map(([x, y]) => [-y, x]);
    }

    function spawnPiece() {
      // Vyčistíme grid od všech fixed kusů při prvním spawnu
      if (!currentPiece) {
        clearGrid('fixed');
        clearGrid('active');
      }

      const keys = Object.keys(shapes);
      const shape = shapes[keys[Math.floor(Math.random() * keys.length)]];
      currentPiece = { x: 10, y: 10, shape: shape };

      if (collides(currentPiece)) {
        // Pokud je to první spawn a koliduje, zkusíme jinou pozici
        let foundPosition = false;
        for (let y = 0; y < rows && !foundPosition; y++) {
          for (let x = 0; x < cols; x++) {
            currentPiece.x = x;
            currentPiece.y = y;
            if (!collides(currentPiece)) {
              foundPosition = true;
              break;
            }
          }
        }
        if (!foundPosition) {
          alert("Konec hry! Skóre: " + score);
          location.reload();
          return;
        }
      }

      drawPiece(currentPiece, 'active');
      lockTime = null;
      moveDirection = null;
      if (moveInterval) clearInterval(moveInterval);
      updateUI();
    }

    function fixPiece() {
      drawPiece(currentPiece, 'fixed');
      currentPiece = null;
      if (moveInterval) clearInterval(moveInterval);
      checkConnection();
    }

    function updateUI() {
      ui.textContent = `Skóre: ${score} | Čas: ${lockTime ? (lockDuration - (Date.now() - lockTime) / 1000).toFixed(1) : ''}`;
    }

    function movePiece(dx, dy) {
      if (!currentPiece) return;
      if (!moveDirection) {
        moveDirection = { dx, dy };
        clearGrid('active');
        currentPiece.x += dx;
        currentPiece.y += dy;
        if (collides(currentPiece)) {
          currentPiece.x -= dx;
          currentPiece.y -= dy;
          if (!lockTime) {
            lockTime = Date.now();
            const lockInterval = setInterval(() => {
              const elapsed = (Date.now() - lockTime) / 1000;
              updateUI();
              if (elapsed >= lockDuration) {
                clearInterval(lockInterval);
                fixPiece();
                setTimeout(spawnPiece, 1000);
              }
            }, 100);
          }
        } else {
          moveInterval = setInterval(() => {
            if (!currentPiece) {
              clearInterval(moveInterval);
              return;
            }
            clearGrid('active');
            currentPiece.x += moveDirection.dx;
            currentPiece.y += moveDirection.dy;
            if (collides(currentPiece)) {
              currentPiece.x -= moveDirection.dx;
              currentPiece.y -= moveDirection.dy;
              if (!lockTime) {
                lockTime = Date.now();
                const lockInterval = setInterval(() => {
                  const elapsed = (Date.now() - lockTime) / 1000;
                  updateUI();
                  if (elapsed >= lockDuration) {
                    clearInterval(lockInterval);
                    fixPiece();
                    setTimeout(spawnPiece, 1000);
                  }
                }, 100);
              }
            }
            drawPiece(currentPiece, 'active');
          }, 500);
        }
      }
      drawPiece(currentPiece, 'active');
    }

    function rotatePiece() {
      if (!currentPiece) return;
      clearGrid('active');
      const oldShape = currentPiece.shape;
      currentPiece.shape = rotate(oldShape);
      if (collides(currentPiece)) {
        currentPiece.shape = oldShape;
      }
      drawPiece(currentPiece, 'active');
    }

    function checkConnection() {
      const visited = new Set();
      const path = new Map();
      const directions = [[-1, 0], [1, 0], [0, -1], [0, 1]];

      // Levý-pravý okraj
      for (let y = 0; y < rows; y++) {
        if (grid[xyToIndex(0, y)].classList.contains('fixed')) {
          const queue = [[0, y]];
          visited.clear();
          path.clear();
          visited.add(xyToIndex(0, y));
          path.set(xyToIndex(0, y), null);

          while (queue.length) {
            const [x, y] = queue.shift();
            if (x === cols - 1) {
              let current = xyToIndex(x, y);
              const connection = [];
              while (current !== null) {
                connection.push(current);
                current = path.get(current);
              }
              handleConnection(connection);
              return;
            }

            for (let [dx, dy] of directions) {
              const nx = x + dx, ny = y + dy;
              const nextIndex = xyToIndex(nx, ny);
              if (nx >= 0 && nx < cols && ny >= 0 && ny < rows && !visited.has(nextIndex) && grid[nextIndex].classList.contains('fixed')) {
                queue.push([nx, ny]);
                visited.add(nextIndex);
                path.set(nextIndex, xyToIndex(x, y));
              }
            }
          }
        }
      }

      // Horní-dolní okraj
      for (let x = 0; x < cols; x++) {
        if (grid[xyToIndex(x, 0)].classList.contains('fixed')) {
          const queue = [[x, 0]];
          visited.clear();
          path.clear();
          visited.add(xyToIndex(x, 0));
          path.set(xyToIndex(x, 0), null);

          while (queue.length) {
            const [x, y] = queue.shift();
            if (y === rows - 1) {
              let current = xyToIndex(x, y);
              const connection = [];
              while (current !== null) {
                connection.push(current);
                current = path.get(current);
              }
              handleConnection(connection);
              return;
            }

            for (let [dx, dy] of directions) {
              const nx = x + dx, ny = y + dy;
              const nextIndex = xyToIndex(nx, ny);
              if (nx >= 0 && nx < cols && ny >= 0 && ny < rows && !visited.has(nextIndex) && grid[nextIndex].classList.contains('fixed')) {
                queue.push([nx, ny]);
                visited.add(nextIndex);
                path.set(nextIndex, xyToIndex(x, y));
              }
            }
          }
        }
      }
    }

    function handleConnection(connection) {
      score += connection.length;
      for (let index of connection) {
        grid[index].classList.add('path');
      }
      setTimeout(() => {
        for (let index of connection) {
          grid[index].classList.remove('fixed', 'path');
        }
        moveRemainingPieces();
        lockDuration = Math.max(1, lockDuration - 0.2);
        setTimeout(spawnPiece, 500);
      }, 500);
    }

    function moveRemainingPieces() {
      const fixedCells = [];
      for (let i = 0; i < grid.length; i++) {
        if (grid[i].classList.contains('fixed')) {
          fixedCells.push(i);
        }
      }

      for (let index of fixedCells) {
        const x = index % cols;
        const y = Math.floor(index / cols);
        const distLeft = x;
        const distRight = cols - 1 - x;
        const distTop = y;
        const distBottom = rows - 1 - y;
        const minDist = Math.min(distLeft, distRight, distTop, distBottom);

        let newX = x, newY = y;
        if (minDist === distLeft) newX = 0;
        else if (minDist === distRight) newX = cols - 1;
        else if (minDist === distTop) newY = 0;
        else if (minDist === distBottom) newY = rows - 1;

        grid[index].classList.remove('fixed');
        grid[xyToIndex(newX, newY)].classList.add('fixed');
      }
    }

    document.addEventListener('keydown', e => {
      if (e.key === 'ArrowLeft') movePiece(-1, 0);
      if (e.key === 'ArrowRight') movePiece(1, 0);
      if (e.key === 'ArrowUp') movePiece(0, -1);
      if (e.key === 'ArrowDown') movePiece(0, 1);
      if (e.key === 'r' || e.key === 'R') rotatePiece();
    });

    game.addEventListener('dblclick', rotatePiece);
    let touchStart = null;

    game.addEventListener('touchstart', e => {
      if (e.touches.length === 1) {
        touchStart = e.touches[0];
      }
    });

    game.addEventListener('touchend', e => {
      if (!touchStart) return;
      let dx = e.changedTouches[0].clientX - touchStart.clientX;
      let dy = e.changedTouches[0].clientY - touchStart.clientY;
      if (Math.abs(dx) > Math.abs(dy)) {
        if (dx > 10) movePiece(1, 0);
        if (dx < -10) movePiece(-1, 0);
      } else {
        if (dy > 10) movePiece(0, 1);
        if (dy < -10) movePiece(0, -1);
      }
      touchStart = null;
    });

    let lastTap = 0;
    game.addEventListener('touchstart', e => {
      let now = Date.now();
      if (now - lastTap < 300) {
        rotatePiece();
      }
      lastTap = now;
    });

    // Inicializace hry
    spawnPiece();
  </script>
</body>
</html>
